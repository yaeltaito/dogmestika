<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Dogméstika</title>
	</head>
	<body>
		<!-- header con logo y barra de navegación -->

		<header>
			<section class="header__logo">
				<a href="index.html"
					><img src="img/logo_dogmestika.svg" alt="Logo de Dogméstika"
				/></a>
				<nav>
					<ul class="navigation__list">
						<li><a class="navigation__item" href="cursos.html">Cursos</a></li>
						<li>
							<a class="navigation__item" href="nosotros.html">Nosotros</a>
						</li>
						<li>
							<a class="navigation__item" href="servicios.html">Servicios</a>
						</li>
						<li>
							<a class="navigation__item" href="contacto.html">Contacto</a>
						</li>
					</ul>
				</nav>
			</section>
		</header>
		<main>
			<!-- formulario de contacto -->

			<div class="contactUs">
				<div class="contactUs__container">
					<div>
						<h3 class="contactUs__title">Contacto</h3>
						<img src="img/location_contact_us.png" alt="map" />
					</div>
					<form class="contactUs__form">
						<div>
							<label class="form__label" for="nombre">Nombre</label>
							<br />
							<input class="form__input" type="text" name="nombre" />
						</div>
						<br />
						<div>
							<label class="form__label" for="raza">Raza</label>
							<br />
							<select class="form__input" name="raza">
								<option value="Sin raza">Sin raza</option>
								<option value="Affenpinscher">Affenpinscher</option>
								<option value="Afgano">Afgano</option>
								<option value="Akita Inu">Akita Inu</option>
								<option value="Akita Americano">Akita Americano</option>
								<option value="American Foxhound">American Foxhound</option>
								<option value="Azawakh">Azawakh</option>
								<option value="Barbet">Barbet</option>
								<option value="Basenji">Basenji</option>
								<option value="Otro">Otro</option>
							</select>
						</div>
						<br />
						<div>
							<label class="form__label" for="email">Email</label>
							<br />
							<input class="form__input" type="email" name="email" />
						</div>
						<br />
						<div>
							<input type="checkbox" name="newsletter" value="Si" />
							<label for="newsletter">Suscribirme al newsletter</label>
						</div>
						<br />
						<br />
						<div>
							<button
								type="reset"
								class="form__button--alternative form__button"
							>
								Limpiar formulario
							</button>
						</div>
						<br />
						<div>
							<button type="submit" class="form__button">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<!-- footer con legales y redes sociales -->

		<footer>
			<p class="footer__text">Creado por Yael Taito - Coderhouse</p>
			<ul class="footer__socialMedia">
				<li>
					<a
						class="socialMedia__item"
						href="https://www.instagram.com"
						target="_blank"
						><img src="img/icon_footer_instagram.svg" alt="Icono de Instagram"
					/></a>
				</li>
				<li>
					<a
						class="socialMedia__item"
						href="https://www.facebook.com"
						target="_blank"
						><img src="img/icon_footer_facebook.svg" alt="Icono de Facebook"
					/></a>
				</li>
				<li>
					<a
						class="socialMedia__item"
						href="https://twitter.com"
						target="_blank"
						><img src="img/icon_footer_twitter.svg" alt="Icono de Twitter"
					/></a>
				</li>
				<li>
					<a
						class="socialMedia__item"
						href="https://youtube.com"
						target="_blank"
						><img src="img/icon_footer_youtube.svg" alt="Icono de Youtube"
					/></a>
				</li>
			</ul>
		</footer>
	</body>
</html>
