<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Dogméstika</title>
	</head>
	<body>
		<!-- header con logo y barra de navegación -->

		<header>
			<section class="header__logo">
				<a href="index.html"
					><img src="img/logo_dogmestika.svg" alt="Logo de Dogméstika"
				/></a>
				<nav>
					<ul class="navigation__list">
						<li><a class="navigation__item" href="cursos.html">Cursos</a></li>
						<li>
							<a class="navigation__item" href="nosotros.html">Nosotros</a>
						</li>
						<li>
							<a class="navigation__item" href="servicios.html">Servicios</a>
						</li>
						<li>
							<a class="navigation__item" href="contacto.html">Contacto</a>
						</li>
					</ul>
				</nav>
			</section>
		</header>
		<main>
			<!-- Sección nosotros -->

			<div class="aboutUs">
				<h3 class="aboutUs__title">
					Somos una pequeña gran manada de canes con el objetivo de brindar una
					patita a todos los perros de Argentina.
				</h3>
				<h5 class="aboutUs__title aboutUs__title--subtitle">
					Mejoramos las relaciones entre los caninos y sus humanos.
				</h5>
			</div>
			<div class="support">
				<h5 class="support__subtitle">Nos apoyan increíbles marcas</h5>
				<div class="support__container">
					<img src="img/logo_royal_canin.png" />
					<img src="img/logo_pedrigree.png" />
					<img src="img/logo_kong.jpeg" />
					<img src="img/logo_pipeta_power.jpeg" />
				</div>
			</div>
		</main>
		<!-- footer con legales y redes sociales -->

		<footer>
			<p class="footer__text">Creado por Yael Taito - Coderhouse</p>
			<ul class="footer__socialMedia">
				<li>
					<a
						class="socialMedia__item"
						href="https://www.instagram.com"
						target="_blank"
						><img src="img/icon_footer_instagram.svg" alt="Icono de Instagram"
					/></a>
				</li>
				<li>
					<a
						class="socialMedia__item"
						href="https://www.facebook.com"
						target="_blank"
						><img src="img/icon_footer_facebook.svg" alt="Icono de Facebook"
					/></a>
				</li>
				<li>
					<a
						class="socialMedia__item"
						href="https://twitter.com"
						target="_blank"
						><img src="img/icon_footer_twitter.svg" alt="Icono de Twitter"
					/></a>
				</li>
				<li>
					<a
						class="socialMedia__item"
						href="https://youtube.com"
						target="_blank"
						><img src="img/icon_footer_youtube.svg" alt="Icono de Youtube"
					/></a>
				</li>
			</ul>
		</footer>
	</body>
</html>
