<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="keywords"
			content="CURSO, CURSOS, PERROS, CANINOS, ONLINE, PERRUNOS"
		/>
		<meta
			name="description"
			content="Dogmestika es la primera plataforma online de cursos para perros"
		/>
		<title>Dogméstika - Nosotros</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- header con logo y barra de navegación -->

		<header>
			<section>
				<nav class="navbar navbar-expand-lg navbar-light header__logo">
					<div class="container-fluid">
						<a class="navbar-brand" href="index.html"
							><img src="img/logo_dogmestika.svg" alt="Logo de Dogméstika"
						/></a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNavAltMarkup"
							aria-controls="navbarNavAltMarkup"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div
							class="collapse navbar-collapse justify-content-end"
							id="navbarNavAltMarkup"
						>
							<div class="navbar-nav my-4 navigation__list">
								<a class="navigation__item" href="cursos.html">Cursos</a>
								<a class="navigation__item" href="nosotros.html">Nosotros</a>
								<a class="navigation__item" href="servicios.html">Servicios</a>
								<a class="navigation__item" href="contacto.html">Contacto</a>
							</div>
						</div>
					</div>
				</nav>
			</section>
		</header>
		<main>
			<!-- Sección nosotros -->

			<div class="aboutUs">
				<h1 class="aboutUs__title">
					Somos una pequeña gran manada de canes con el objetivo de brindar una
					patita a todos los perros de Argentina.
				</h1>
				<h5 class="aboutUs__title aboutUs__title--subtitle">
					Mejoramos las relaciones entre los caninos y sus humanos.
				</h5>
			</div>
			<div class="support">
				<h5 class="support__subtitle">Nos apoyan increíbles marcas</h5>
				<div class="support__container">
					<div class="sponsor--royal"></div>
					<div class="sponsor--pedigree"></div>
					<div class="sponsor--kong"></div>
					<div class="sponsor--power"></div>
				</div>
			</div>
		</main>
		<!-- footer con legales y redes sociales -->

		<footer>
			<p class="footer__text">Creado por Yael Taito - Coderhouse</p>
			<ul class="footer__socialMedia">
				<li>
					<a
						class="socialMedia__item"
						href="https://www.instagram.com"
						target="_blank"
						><img src="img/icon_footer_instagram.svg" alt="Icono de Instagram"
					/></a>
				</li>
				<li>
					<a
						class="socialMedia__item"
						href="https://www.facebook.com"
						target="_blank"
						><img src="img/icon_footer_facebook.svg" alt="Icono de Facebook"
					/></a>
				</li>
				<li>
					<a
						class="socialMedia__item"
						href="https://twitter.com"
						target="_blank"
						><img src="img/icon_footer_twitter.svg" alt="Icono de Twitter"
					/></a>
				</li>
				<li>
					<a
						class="socialMedia__item"
						href="https://youtube.com"
						target="_blank"
						><img src="img/icon_footer_youtube.svg" alt="Icono de Youtube"
					/></a>
				</li>
			</ul>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</body>
</html>
